{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Store management system</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <body class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-solid fa-warehouse fa-lg"></i>Store Management System</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                      
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}"><i class="fa-solid fa-list fa-lg"></i>Store Items</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'add' %}"><i class="fa-solid fa-plus fa-lg"></i>Add Item</a>
                      </li>
                     </ul>
                    <form method= "get" action = "/search" class="d-flex">
                      <input class="form-control me-sm-2" type="search" placeholder="Search" name="q" id="q">
                      
                      <button class="btn btn-secondary my-2 my-sm-0"  type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
           <div class="container-fluid">
           {% block body %}
           {% endblock %}
           </div>
          
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
           
        </body>
    </head>
</html>
